{% extends "layout.html" %}
{% block body %}
  <h2>Uploaded Tracks</h2>

  {% for track in tracks %}
    <div>
      <img src="http://graph.facebook.com/{{ track.user.facebook_id }}/picture?type=square" />
      {{ track.artist }} - {{ track.year }} - {{ track.title }}
    </div>
    <p id="audioplayer_{{ track.id }}">Alternate content for track.</p>
    
    <div>
      <script type="text/javascript">  
      AudioPlayer.embed("audioplayer_{{ track.id }}", {soundFile: "{{ track.url }}"});  
      </script>
    </div>
    <br /><br />
  {% endfor %}

{% endblock %}
