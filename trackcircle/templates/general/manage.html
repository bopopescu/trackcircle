{% extends "layout.html" %}
{% block body %}
  <h2>Manage</h2>
  {% for track in tracks %}
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('.manage') }}">
      <input type="hidden" name="track_id" value="{{ track.id }} " />
      <div class="row">
        <div class="span2">
          {% if track.artwork_url %}
            <img src="{{ track.artwork_url }}" width="100" height="100" />
          {% endif %}
          <img src="http://graph.facebook.com/{{ track.user.facebook_id }}/picture?type=square" />        
        </div>
        <div class="span9">
          <div>
            <p id="audioplayer_{{ track.id }}"></p>
          </div>
          <input type="text" name="artist" value="{{ track.artist }}" /> 
          <input type="text" name="title" value="{{ track.title }}" />
          <input type="text" name="year" size="4" value="{{ track.year }}" />
          <br />
          <input type="text" name="artwork_url" value="{{ track.artwork_url }}" />
          <br />
          <em>uploaded by {{ track.user.first_name }}</em>
          <br /><br />
          <input type="submit" value="Edit" />
          <script type="text/javascript">  
          AudioPlayer.embed("audioplayer_{{ track.id }}", {soundFile: "{{ track.url }}"});  
          </script>
        </div>
      </div>
    </form>
  {% endfor %}
  
{% endblock %}
